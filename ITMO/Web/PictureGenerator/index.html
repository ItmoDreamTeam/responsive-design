<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="control-panel">
    <div class="control-panel-element">
        <button onclick="generate()">Generate Picture</button>
    </div>
    <div class="control-panel-element">
        <button onclick="postToVK()">Post Picture to VK</button>
    </div>
    <div class="control-panel-element">
        <div style="margin-bottom: 10px">
            <input id="fileToUpload" type="file" style="border: solid lightgrey 1px">
        </div>
        <div>
            <button onclick="upload()">Upload File</button>
        </div>
    </div>
</div>

<div id="canvas-panel">
    <canvas id="canvas"></canvas>
</div>

<script src="quote_generator.js"></script>
<script src="picture_generator.js"></script>
<script src="vk_poster.js"></script>
<script src="picture_uploader.js"></script>
<script src="script.js"></script>
</body>
</html>
