<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK Access</title>
</head>
<body>
<script src="script/constants.js"></script>
<script>
    var re = new RegExp("access_token=([^&]+)");
    var token = re.exec(window.location.href)[1];
    window.localStorage.setItem(VK_API_TOKEN, token);
    window.localStorage.setItem(DO_POST, true);
    window.close();
</script>
</body>
</html>
